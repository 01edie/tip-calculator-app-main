<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <!-- custom css -->
  <link rel="stylesheet" href="./styles/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <h1>SPLI<br>TTER</h1>
    <div class="content">
      <div class="left-part">
        <div class="bill">
          <p>Bill</p>
          <input type="number" class="bill-input" placeholder="0" oninput="billInput()">
          <small class="bill-error-message err">Can't be negative or Zero</small>
        </div>
        <div class="tip">
          <p>Select Tip %</p>
          <div class="tip-btns">
            <button class="tip-btn" onclick="tipInput(event)" value="5">5%</button>
            <button class="tip-btn" onclick="tipInput(event)" value="10">10%</button>
            <button class="tip-btn" onclick="tipInput(event)" value="15">15%</button>
            <button class="tip-btn" onclick="tipInput(event)" value="25">25%</button>
            <button class="tip-btn" onclick="tipInput(event)" value="50">50%</button>
            <input type="number" placeholder="Custom" class="tip-input" oninput="tipInput(event)">
          </div>
          <small class="tip-error-message err">Can't be negative or Zero</small>

        </div>
        <div class="people">
          <p>Number of People</p>
          <input type="number" class="number-of-people-input" oninput="peopleInput()">
          <small class="people-error-message err">Can't be negative or Zero</small>

        </div>
      </div>
      <div class="right-part">
        <div class="tip-amount">
          <div class="tip-amount-content">
            <p>Tip Amount</p>
            <p>/ person</p>
          </div>
          <span class="tip-amount-value">$0.00</span>
        </div>
        <div class="total-amount">
          <div class="total-amount-content">
            <p>Total</p>
            <p>/ person</p>
          </div>
          <span class="total-amount-value">$0.00</span>
        </div>
        <button class="reset-btn">Reset</button>
      </div>
    </div>
  </main>

</body>
</html>
